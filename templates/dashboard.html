{% extends "base.html" %}
{% load static %}
{% block nav %}
{% endblock %}
{% block body %}
	<br>
	<br>
	<div class="container text-center">
		<div class="row text-center">
		</div>
		<div class="row text-center">
			<div class="col">
				<div style="padding-top: 10px;">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTask" style="border-radius: 40px;">
					  + Add a new Task
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{user}}</h5>
            {% for one in tasks %}
            	<h5>{{one.title}}</h5>
                <p class="card-text">{{one.description|truncatechars:12}}<a href="/view/{{one.id}}">read more</a></p>
            {%endfor%}
        </div>
    </div>
    <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    	<div class="modal-dialog modal-dialog-centered" role="document">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h5 class="modal-title" id="addTask">Add Task</h5>
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    					<span aria-hidden="true">&times;</span>
    				</button>
    			</div>
    			<div class="modal-body">
    				<form action="/add/" method="POST">
    					{% csrf_token %}
    					<div class="form-group">
    						<input class="form-control" type="text" name="title" placeholder="Title">
    						<input class="form-control" type="text" name="description" placeholder="Small description">
    						<input class="form-control" type="date" name="due_date" placeholder="Finish date">
    					</div>
    					<button type="submit" class="btn btn-md btn-info">Add</button>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>

{% endblock %}
